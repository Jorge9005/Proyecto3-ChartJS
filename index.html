<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header-wrapper">
        <nav class="navbar-wrapper navbar justify-content-around">
            <a href="#">Home</a>
            <a href="#myChart">Gráfica</a>
            <a href="#tablaLibros">Libros</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <div class="hero-wrapper">
        <h1>¡gracias por visitarnos!</h1>
        <h3>da clic en el botón para ver los libros</h3>
        <button class="hero-button">
            <a class="a-hero" href="#tablaLibros">libros</a>
        </button>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Gráfica de datos</h2>
                <canvas id="myChart" width="400" height="250"></canvas>
            </div>
            <div class="col-md-12">
                <h2>Tabla de datos</h2>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Libro</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="tablaLibros"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
